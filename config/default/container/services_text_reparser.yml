services:
    text_reparser.manager:
        class: an602\textreparser\manager
        arguments:
            - '@config'
            - '@config_text'
            - '@text_reparser_collection'

    text_reparser.lock:
        class: an602\lock\db
        arguments:
            - reparse_lock
            - '@config'
            - '@dbal.conn'

    text_reparser_collection:
        class: an602\di\service_collection
        arguments:
            - '@service_container'
        tags:
            - { name: service_collection, tag: text_reparser.plugin }

    text_reparser.contact_admin_info:
        class: an602\textreparser\plugins\contact_admin_info
        arguments:
            - '@config_text'
        calls:
            - [set_name, [contact_admin_info]]
        tags:
            - { name: text_reparser.plugin }

    text_reparser.forum_description:
        class: an602\textreparser\plugins\forum_description
        arguments:
            - '@dbal.conn'
            - '%tables.forums%'
        calls:
            - [set_name, [forum_description]]
        tags:
            - { name: text_reparser.plugin }

    text_reparser.forum_rules:
        class: an602\textreparser\plugins\forum_rules
        arguments:
            - '@dbal.conn'
            - '%tables.forums%'
        calls:
            - [set_name, [forum_rules]]
        tags:
            - { name: text_reparser.plugin }

    text_reparser.group_description:
        class: an602\textreparser\plugins\group_description
        arguments:
            - '@dbal.conn'
            - '%tables.groups%'
        calls:
            - [set_name, [group_description]]
        tags:
            - { name: text_reparser.plugin }

    text_reparser.pm_text:
        class: an602\textreparser\plugins\pm_text
        arguments:
            - '@dbal.conn'
            - '%tables.privmsgs%'
        calls:
            - [set_name, [pm_text]]
        tags:
            - { name: text_reparser.plugin }

    text_reparser.poll_option:
        class: an602\textreparser\plugins\poll_option
        arguments:
            - '@dbal.conn'
            - '%tables.poll_options%'
        calls:
            - [set_name, [poll_option]]
        tags:
            - { name: text_reparser.plugin }

    text_reparser.poll_title:
        class: an602\textreparser\plugins\poll_title
        arguments:
            - '@dbal.conn'
            - '%tables.topics%'
        calls:
            - [set_name, [poll_title]]
        tags:
            - { name: text_reparser.plugin }

    text_reparser.post_text:
        class: an602\textreparser\plugins\post_text
        arguments:
            - '@dbal.conn'
            - '%tables.posts%'
        calls:
            - [set_name, [post_text]]
        tags:
            - { name: text_reparser.plugin }

    text_reparser.user_signature:
        class: an602\textreparser\plugins\user_signature
        arguments:
            - '@dbal.conn'
            - '%tables.users%'
        calls:
            - [set_name, [user_signature]]
        tags:
            - { name: text_reparser.plugin }
