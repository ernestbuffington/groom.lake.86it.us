services:
    content.visibility:
        class: an602\content_visibility
        arguments:
            - '@auth'
            - '@config'
            - '@dispatcher'
            - '@dbal.conn'
            - '@user'
            - '%core.root_path%'
            - '%core.php_ext%'
            - '%tables.forums%'
            - '%tables.posts%'
            - '%tables.topics%'
            - '%tables.users%'

    groupposition.legend:
        class: an602\groupposition\legend
        arguments:
            - '@dbal.conn'
            - '@user'

    groupposition.teampage:
        class: an602\groupposition\teampage
        arguments:
            - '@dbal.conn'
            - '@user'
            - '@cache.driver'

    message.form.admin:
        class: an602\message\admin_form
        arguments:
            - '@auth'
            - '@config'
            - '@config_text'
            - '@dbal.conn'
            - '@user'
            - '@dispatcher'
            - '%core.root_path%'
            - '%core.php_ext%'

    message.form.topic:
        class: an602\message\topic_form
        arguments:
            - '@auth'
            - '@config'
            - '@dbal.conn'
            - '@user'
            - '%core.root_path%'
            - '%core.php_ext%'

    message.form.user:
        class: an602\message\user_form
        arguments:
            - '@auth'
            - '@config'
            - '@dbal.conn'
            - '@user'
            - '%core.root_path%'
            - '%core.php_ext%'

    pagination:
        class: an602\pagination
        arguments:
            - '@template'
            - '@user'
            - '@controller.helper'
            - '@dispatcher'

    viewonline_helper:
        class: an602\viewonline_helper
        arguments:
            - '@filesystem'
