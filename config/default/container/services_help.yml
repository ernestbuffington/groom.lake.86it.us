services:
    an602.help.manager:
        class: an602\help\manager
        arguments:
            - '@dispatcher'
            - '@language'
            - '@template'

    an602.help.controller.bbcode:
        class: an602\help\controller\bbcode
        arguments:
            - '@controller.helper'
            - '@an602.help.manager'
            - '@template'
            - '@language'
            - '%core.root_path%'
            - '%core.php_ext%'

    an602.help.controller.faq:
        class: an602\help\controller\faq
        arguments:
            - '@controller.helper'
            - '@an602.help.manager'
            - '@template'
            - '@language'
            - '%core.root_path%'
            - '%core.php_ext%'
