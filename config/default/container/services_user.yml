services:
    acl.permissions:
        class: an602\permissions
        arguments:
            - '@dispatcher'
            - '@user'

    user:
        class: an602\user
        arguments:
            - '@language'
            - '%datetime.class%'

    user_loader:
        class: an602\user_loader
        arguments:
            - '@dbal.conn'
            - '%core.root_path%'
            - '%core.php_ext%'
            - '%tables.users%'
