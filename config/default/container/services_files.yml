services:
    files.factory:
        class: an602\files\factory
        arguments:
            - '@service_container'

    files.filespec:
        class: an602\files\filespec
        shared: false
        arguments:
            - '@filesystem'
            - '@language'
            - '@php_ini'
            - '@upload_imagesize'
            - '%core.root_path%'
            - '@mimetype.guesser'
            - '@plupload'

    files.upload:
        class: an602\files\upload
        shared: false
        arguments:
            - '@filesystem'
            - '@files.factory'
            - '@language'
            - '@php_ini'
            - '@request'

    files.types.form:
        class: an602\files\types\form
        shared: false
        arguments:
            - '@files.factory'
            - '@language'
            - '@php_ini'
            - '@plupload'
            - '@request'

    files.types.local:
        class: an602\files\types\local
        shared: false
        arguments:
            - '@files.factory'
            - '@language'
            - '@php_ini'
            - '@request'

    files.types.remote:
        class: an602\files\types\remote
        shared: false
        arguments:
            - '@config'
            - '@files.factory'
            - '@language'
            - '@php_ini'
            - '@request'
            - '%core.root_path%'
