services:
    installer.file_updater.factory:
        class: an602\install\helper\file_updater\factory
        arguments:
            - '@installer.file_updater.collection'

    installer.file_updater.collection:
        class: an602\di\service_collection
        arguments:
            - '@service_container'
        tags:
            - { name: service_collection, tag: file_updater }

    installer.file_updater.compress:
        class: an602\install\helper\file_updater\compression_file_updater
        arguments:
            - '@installer.helper.update_helper'
            - '%core.root_path%'
            - '%core.php_ext%'
        tags:
            - { name: file_updater }

    installer.file_updater.ftp:
        class: an602\install\helper\file_updater\ftp_file_updater
        arguments:
            - '@installer.helper.update_helper'
            - '%core.root_path%'
            - '%core.php_ext%'
        tags:
            - { name: file_updater }

    installer.file_updater.file:
        class: an602\install\helper\file_updater\file_updater
        arguments:
            - '@filesystem'
            - '%core.root_path%'
        tags:
            - { name: file_updater }
