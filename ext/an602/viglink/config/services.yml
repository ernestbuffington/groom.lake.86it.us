imports:
    - { resource: cron.yml }

services:
    phpbb.viglink.listener:
        class: an602\viglink\event\listener
        arguments:
            - '@config'
            - '@template'
        tags:
            - { name: event.listener }

    phpbb.viglink.acp_listener:
        class: an602\viglink\event\acp_listener
        arguments:
            - '@config'
            - '@language'
            - '@request'
            - '@template'
            - '@user'
            - '@an602.viglink.helper'
            - '%core.root_path%'
            - '%core.php_ext%'
        tags:
            - { name: event.listener }

    phpbb.viglink.helper:
        class: an602\viglink\acp\viglink_helper
        arguments:
            - '@cache.driver'
            - '@config'
            - '@file_downloader'
            - '@language'
            - '@log'
            - '@user'
